version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    #docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      #- image: circleci/python:3.7
      #- image: circleci/node:4.8.2
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
    working_directory: ~/prueba_travis
    steps:
      - checkout
      - run:
        name: install curl
        command: sudo apt-get install curl
      - run: 
        name: install dependences node
        command: curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
        
      - run: sudo apt-get install -y nodejs
      - run: 
          name: update-npm
          command: sudo apt-get install -y build-essential

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run: sudo npm install npm@latest -g
      - run: npm install pm2 -g

      #- run: sudo chown -R circleci:circleci /usr/local/bin
      #- run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      
      
      
      
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            
            make dependences
            
     
      - run:
          name: init app
          command: make ini_ap
      
      - run:
          name: status app
          command: make status
      
      - run:
          name: tests
          command: make -B test     
      
      - run:
          name: stop app
          command: make stop_app

      - run:
          name: delete app
          command: make delete_app
  
      - save_cache: # cache Python dependencies using checksum of Pipfile as the cache-key
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      
      
      
   
      - store_artifacts:
          path: test-reports
          destination: test-reports
