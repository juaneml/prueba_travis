language: python

python:
  - "3.7.3"

addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11

env:
  global:
  - PGPORT=5433

services:
  - postgresql 

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres


# command to install dependencies
install:
  - pip3 install -r requirements.txt
script: pytest test.py
